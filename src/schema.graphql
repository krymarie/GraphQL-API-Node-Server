scalar DateTime

type Query {
  info: String!
  feed: [Link!]!
}

type Mutation {
  post(url: String!, description: String!): Link!
}

type Link {
  id: ID!
  description: String!
  url: String!
}
# everything above was my tutorial this is all custom for my new frontend
type Client {
  id: String!
  name: String!
  address: String!
  phone: String!
  interestLevel: Int!
  createdAt: DateTime!
  updatedAt: DateTime!
}

input NewClient {
  id: String!
  name: String!
  address: String!
  phone: String!
  interestLevel: Int!
  createdAt: DateTime!
  updatedAt: DateTime!
}

input UpdateClient {
  id: String
  name: String
  address: String
  phone: String
  interestLevel: Int
  createdAt: DateTime
  updatedAt: DateTime
}

input UniqueID {
  id: String
}

type Query {
  Address(address: String): [Client!]!
  Client(id: ID): Client
  Clients(searchString: String): [Client!]!
}

